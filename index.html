<!DOCTYPE html>
<html lang="zxx" ng-app="blogApp">
  <head>
    <meta charset="UTF-8">
    <title>Test Blog</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="articles.css">
    <link rel="stylesheet" href="sidebar.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body ng-controller="BlogController as blog">
    <div class="page-wrapper">
      <nav>
        <ul class="navbar">
          <li><a href="#">Home</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Contact</a></li>
          <li class="about"><a href="#">About</a></li>
        </ul>
      </nav>
      <div class="container">
        <div class="articles-wrapper">
         <div class="article" ng-repeat="article in blog.articles">
            <h2>
              <a href="#">{{article.title}}</a>
            </h2>

            <p class="author">
              <a href="https://en.wikipedia.org/wiki/Cicero" target="blank">by {{article.author}}</a>
            </p>

            <p class="image">
              <img class="image" src={{article.img}} alt="Image Missing">
            </p>

            <div class="article-body">
              {{article.body}}
            </div>
          </div>
        </div>

        <div class="sidebar-wrapper">
          <div class="fixed-sidebar">
            <div class="search">
              <input type="search" name="search" placeholder="Search..">
            </div>
            <div class="archive">
              <h4>Archive:</h4>
              <div class="archive-list">
                <ul>
                  <li><a href="#">2017</a></li>
                    <ul>
                      <li><a href="#">March</a></li>
                      <li><a href="#">February</a></li>
                      <li><a href="#">January</a></li>
                    </ul>
                  <li><a href="#">2016</a></li>
                </ul>
              </div>
            </div>

            <div class="tags">
              <h4>Tags:</h4>
              <div class="tag-list">
                <a href="#">emperor</a>,
                <a href="#">latin</a>,
                <a href="#">cicero</a>,
                <a href="#">rome</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <p>Created by Someone</p>
        <p>Email: <a href="#noop">someone@example.com</a> | Phone: +000111222333</p>
      </footer>
    </div>
  </body>
</html>
